            <a href="index.html" class="logo">Erika Rahmadina.</a>

                <a href="index.html#about">About</a>

                <a href="contact.html">Contact</a> 
                <button id="theme-toggle">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-form" class="contact-section reveal">
            <h2 class="section-title">Requested Project Form</h2>
            
            <div class="info-box contact-form-wrapper">
                <p style="margin-top:0;">Fill out this form to submit a request for a website project or consultation.</p>
                <form action="#" method="POST">
                    <div class="form-row">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your E-mail" required>
                    </div>
                    
                    <label for="layanan" class="form-label">Types of Services Required:</label>
                    <select id="layanan" required>
                        <option value="">-- Select Service --</option>
                        <option value="website">Full Website Development</option>
                        <option value="landing">Landing Page / Microsite</option>
                        <option value="uiux">UI/UX Design</option>
                        <option value="konsultasi">Technology Consultation</option>
                    </select>
                    
                    <label for="pesan" class="form-label" style="margin-top: 1rem;">Brief Project Description:</label>
                    <textarea id="pesan" placeholder="Describe your website/project requirements (key features, targets, etc.)" rows="6" required></textarea>

                    <label class="form-label" style="margin-top: 1rem;">Budget (IDR):</label>
                    <div class="radio-group">
                        <input type="radio" id="b1" name="budget" value="500000-2000000" required>
                        <label for="b1">500rb - 2 Jt</label>
                        <input type="radio" id="b2" name="budget" value="2000000-5000000">
                        <label for="b2">2 Jt - 5 Jt</label>
                        <input type="radio" id="b3" name="budget" value="5000000-plus">
                        <label for="b3">Diatas 5 Jt</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="setuju" required>
                        <label for="setuju">I agree to be contacted via email regarding this request.</label>
                    </div>
                    
                    <button type="submit" class="cta-button">Submit a Project Proposal</button>
                </form>

                <div class="social-links" style="margin-top: 2rem;">
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/erikarahmadinaaa01" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/erikarhmd/?hl=id" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </main>
